---

- name: Install Retail Application
  hosts: localhost
  connection: local
  gather_facts: false
  run_once: true

  tasks:
    - include_role:
        name: ../roles/install
      when: >
        ACTION is not defined or
        ACTION is none or
        ACTION|trim() == "" or
        ACTION|trim() == "install"
    - include_role:
        name: ../roles/install
        tasks_from: uninstall
      when: >
        ACTION is defined and
        ACTION|trim() == "uninstall"